<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <h1>Quiz App</h1>
            <div id="quiz">
                <div id="question-container">
                    <h2 id="question">Question will appear here</h2>
                </div>
                <div id="answer-buttons">
                    <button class="btn" id="btn-1">Answer 1</button>
                    <button class="btn" id="btn-2">Answer 2</button>
                    <button class="btn" id="btn-3">Answer 3</button>
                    <button class="btn" id="btn-4">Answer 4</button>
                </div>
                <div id="controls">
                    <button id="next-btn" class="next-btn">Next</button>
                </div>
            </div>
            <div id="results" class="hidden">
                <h2>Quiz Complete!</h2>
                <p id="score">Your score: 0/0</p>
                <button id="restart-btn" class="restart-btn">Restart Quiz</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
